 <style type="text/css" media="all">
   *{
  margin: 0;

body{

.head{display: flex; justify-content: center; align-items: center;}
header{
  height: 6vh;

  100%{

  }
}

}
#micBtn{

  margin: auto;

  75% {

    color: #00FF5B;

  }

<script type="text/javascript">
  
  const speechRecognition = 
  window.webkitSpeechRecognition ||
  window.SpeechRecognition;
  
  function startListening(){
const recog = new speechRecognition();
   recog.start();
 recog.onstart = document.getElementById("yourText").innerHTML = "listening..";
 
    recog.onresult = function(data){ handleResults(data);};
  }
  function handleResults(data){
let text = data.results[0][0].transcript;
    document.getElementById("yourText").innerHTML = text ;
 
  }
 function copytext(){
   copy.innerHTML = "Click to Copy";
  var copying= yourText.
  innerText;

   document.execCommand('copy');
   copy.innerHTML = "copied!";
 }
micBtn.addEventListener("click", startListening);
